{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %} 

{% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.slug %}">{{post.title}}</a></h2>
        <p>{{post.content}}</p>
    </div>
{% endfor %}

{% endblock content %}
