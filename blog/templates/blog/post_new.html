{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Blog - Nova Postagem {% endblock title %}

{% block content %} 
<h1>Criar nova Postagem</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|bootstrap}}
        <input type="submit" class="btn btn-primary" value="Salvar">
    </form>


{% endblock content %}
